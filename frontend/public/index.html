<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TDEE Calculator</title>
</head>
<body>
  <h1>TDEE Calculator</h1>
  <form id="tdee-form">
    <label>Gender:
      <select id="gender">
        <option>Male</option>
        <option>Female</option>
      </select>
    </label><br>
    <label>Age: <input type="number" id="age"></label><br>
    <label>Height (cm): <input type="number" id="height"></label><br>
    <label>Weight (kg): <input type="number" id="weight"></label><br>
    <label>Activity Level:
      <select id="activity_level">
        <option value="sedentary">Sedentary</option>
        <option value="light">Light</option>
        <option value="moderate">Moderate</option>
        <option value="active">Active</option>
        <option value="very_active">Very Active</option>
      </select>
    </label><br>
    <button type="submit">Calculate</button>
  </form>
  <h2 id="result"></h2>

  <script>
    document.getElementById('tdee-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const res = await fetch('http://localhost:5000/tdee', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          gender: document.getElementById('gender').value,
          age: parseInt(document.getElementById('age').value),
          height: parseFloat(document.getElementById('height').value),
          weight: parseFloat(document.getElementById('weight').value),
          activity_level: document.getElementById('activity_level').value
        })
      });
      const data = await res.json();
      document.getElementById('result').innerText = `Your TDEE is ${data.tdee} calories/day.`;
    });
  </script>
</body>
</html>
